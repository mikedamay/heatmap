<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="../lib/jquery-1.12.4.js"></script>
    <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body class="flash">

    <!--
        I think that the following is the best approach to the caching problem when pages are loaded
        from the file system.  I will tolerate the inefficiency for a quiet life.
        http://stackoverflow.com/questions/118884/how-to-force-browser-to-reload-cached-css-js-files
    -->
    <script>document.write('<script src="js/init.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
    <script>document.write('<script src="js/WorstSquareness.js?dev="' + Math.floor(Math.random() * 100) + '\><\/script>');</script>
    <script>document.write('<script src="../data/HeatMapTestData.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
    <script>document.write('<script src="../js/HeatMapEngine.js?dev="' + Math.floor(Math.random() * 100) + '\><\/script>');</script>
    <script>document.write('<script src="js/quotesComms.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
    <script>document.write('<script src="js/quotesFetcher.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>

    <div id=LeftSide class="col-sm-4">
        <div id=ControlPanel>
            <form class="form-horizontal">
                <fieldset>
                    <legend>HeatMap Test</legend>
                    <div class="form-group">
                        <label for="Method" class="col-sm-5 control-label">Method</label>
                        <div class="col-sm-7">
                            <select id="Method" class="form-control">
                                <option value="naive">Na√Øve</option>
                                <option value="bruis">Bruis Huizing &amp; van Wijk</option>
                            </select>
                        </div>
                    </div>
                    <div class="checkbox col-sm-offset-3">
                        <input id="ApplyLogScale" type="checkbox">Apply Log Scale</input>
                    </div>
                    <br>
                </fieldset>
                <fieldset>
                    <div>
                        <ul class="nav nav-tabs">
                            <li onclick="document.doStuff();" id = "testDataTab" class="active"><a href="#testDataPanel" data-toggle="tab">Test Data</a></li>
                            <li onclick="document.doStuff();" id = "quotesTab" ><a href="#quotesPanel" data-toggle="tab">Quotes</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="testDataPanel">
                                <br>
                                <div class="form-group">
                                    <label for="DataSets" class="col-sm-3 control-label">Data Source</label>
                                    <div class="col-sm-7">
                                        <select id="DataSets" class="form-control">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="SortDirection" class="col-sm-3 control-label">Sort Order</label>
                                    <div class="col-sm-7">
                                        <select id="SortDirection" class="form-control" onchange='redoHeatMap()'>
                                            <option value="desc">Descending</option>
                                            <option value="asc" onselect="redoHeatMap()">Ascending</option>
                                            <option value="none">None</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <button id="showAllBtn" type="button" class="btn btn-primary col-sm-offset-3">Show All</button>
                                    <button id="showNextBtn" type="button" class="btn">Show Next</button>
                                    <button id="clearBtn" type="button" class="btn col-sm-offset-5">Clear</button>
                                </div>
                            </div>
                            <div class="tab-pane" id="quotesPanel">
                                <br>
                                <div class="form-group">
                                    <label for="StockList" class="col-sm-3 control-label">Stocke</label>
                                    <div class="col-sm-7">
                                        <select id="StockList" class="form-control">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>               </fieldset>
             </form>
            <div id="PayloadError">

            </div>

        </div>
    </div>
    <div id="RightSide" class="col-sm-8" style="padding: 20px;" >
        <div id=DataPanel style="height: 100%; border: double black 0.05rem;  background-color: white;">

        </div>
    </div>

    <script>document.write('<script src="js/stocksFetcher.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
    <script>document.write('<script src="js/stocksComms.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
    <script>document.write('<script src="js/quotesHelper.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
    <script>document.write('<script src="js/quotesVM.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
    <script>document.write('<script src="js/testDataVM.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
</body>
</html>
