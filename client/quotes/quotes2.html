<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.12.min.js"></script></head>
    <script>
        AWS.config.update({access key and secret key go here});
        AWS.config.region = 'eu-central-1';
        var ec2 = new AWS.EC2();
        var params = {
            InstanceIds: [
                'i-ef45272e'
            ]
        };
        ec2.startInstances(params, function(err, data) {
            if ( data != null ) {
                document.write("<p>" + data.StartingInstances[0].CurrentState.Name + "</p>");
            }
            if ( err != null ) {
                document.write("<p>" + err.message + "</p>");
            }
        });
    </script>
<body>
    it is a var, var...
</body>
</html>
