<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeatMpa with Text</title>
    <script src="../../data/HeatMapTestData.js"></script>
    <script>document.write('<script src="../HeatMapEngine.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
</head>
<body>
    <div id=DataPanel style="position:absolute;left:20px;top:150px;">
    </div>
    <script>
        var engine = document.hmcontext.newEngine();
        var lo = engine.newLayout();
        tiles = lo.layoutTiles(DataChoices["FibPowerSeries"] );
        var rr = engine.newRenderer({left:2,top:2,width:30,height:30});
        rr.renderLayout(tiles, function(div) {
            div.innerHTML = "longish text";
        });
    </script>
</body>
</html>
